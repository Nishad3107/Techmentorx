apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-filtration-service
  labels:
    app: content-filtration-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: content-filtration-service
  template:
    metadata:
      labels:
        app: content-filtration-service
    spec:
      containers:
      - name: content-filtration-service
        image: ngo-connect/content-filtration-service:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: ngo-secrets
              key: mongodb-uri
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: content-filtration-service
spec:
  selector:
    app: content-filtration-service
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
