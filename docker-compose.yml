version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ngo-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ngo_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ngo_password}
      POSTGRES_DB: ${POSTGRES_DB:-ngo_platform}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network

  # MongoDB Database
  mongodb:
    image: mongo:6
    container_name: ngo-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-mongo_user}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_password}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ngo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # NGO Service (Backend)
  ngo-service:
    build:
      context: ./backend/ngo-service
      dockerfile: Dockerfile
    container_name: ngo-service
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ngo_user}:${POSTGRES_PASSWORD:-ngo_password}@postgres:5432/${POSTGRES_DB:-ngo_platform}
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend/ngo-service:/app
    networks:
      - app-network

  # Content Filtration Service (Backend)
  content-filtration-service:
    build:
      context: ./backend/content-filtration-service
      dockerfile: Dockerfile
    container_name: content-filtration-service
    environment:
      - MONGODB_URI=mongodb://${MONGO_USER:-mongo_user}:${MONGO_PASSWORD:-mongo_password}@mongodb:27017
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/content-filtration-service:/app
      - ./ml-models:/app/models
    networks:
      - app-network

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - ngo-service
      - content-filtration-service
    networks:
      - app-network

volumes:
  postgres_data:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
